<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Noise texture -->
  <rect width="1200" height="630" fill="url(#noise)" fill-opacity="0.1"/>
  
  <!-- Content -->
  <g>
    <!-- Logo/Icon -->
    <circle cx="600" cy="240" r="80" fill="url(#iconGradient)" />
    <path d="M560 240 L600 200 L640 240 L600 280 Z" fill="white"/>
    
    <!-- Title -->
    <text x="600" y="400" text-anchor="middle" fill="white" style="font-size: 64px; font-weight: bold; font-family: system-ui, -apple-system, sans-serif;">
      Codify Capital
    </text>
    
    <!-- Subtitle -->
    <text x="600" y="460" text-anchor="middle" fill="#E9D5FF" style="font-size: 32px; font-family: system-ui, -apple-system, sans-serif;">
      Pro-Grade Options Backtesting Platform
    </text>
  </g>
  
  <!-- Definitions -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" style="stop-color:#000000"/>
      <stop offset="50%" style="stop-color:#581C87"/>
      <stop offset="100%" style="stop-color:#312E81"/>
    </linearGradient>
    
    <!-- Icon gradient -->
    <linearGradient id="iconGradient" x1="520" y1="160" x2="680" y2="320">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
    
    <!-- Noise pattern -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.75" />
      <feColorMatrix type="saturate" values="0"/>
    </filter>
  </defs>
</svg> 